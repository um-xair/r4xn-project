<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4XN | Project</title>
    <link rel="icon" href="assets/r4xn-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        ::-webkit-scrollbar {
            display: none;
        }
        html {
            scroll-behavior: smooth;
        }
        .light-mode {
            background: white !important;
            color: black !important;
        }
        .light-mode .calculator-container {
            background: #f3f3f3 !important;
        }
        .light-mode .btn {
            background: #ddd !important;
            color: black !important;
        }
        .light-mode .btn-operator {
            background: #ff9500 !important;
            color: white !important;
        }
        .light-mode .toggle-theme {
            color: black !important;
        }
        .light-mode #options-menu {
        background: #f3f3f3 !important;
        color: black !important;
    }

    .light-mode #options-menu ul li {
        color: black !important;
    }

    .light-mode #options-menu ul li:hover {
        background: #ddd !important;
    }
    </style>
</head>
<body class="bg-black flex items-center justify-center h-screen ">
    
    <div class="bg-black p-6 flex flex-col items-center w-96 calculator-container rounded-[30px] shadow-lg transition-all ease-in-out duration-300">
        <div class="flex justify-between items-center w-full text-xl font-semibold mb-4">
            <span class="calc-title text-white">Calculator</span>
            <div class="flex gap-4 text-xl cursor-pointer">
                <i class="fas fa-bars text-white"></i>
                <i class="fa-solid text-white fa-sun toggle-theme cursor-pointer"></i>
            </div>
        </div>
        <div class="bg-[#333] text-white text-right px-4 py-6 rounded-[20px] w-full h-32 text-xl mb-4 flex flex-col items-end justify-center calc-display-container">
            <div class="text-gray-400 text-md calc-equation"></div>
            <div class="text-white text-3xl calc-display">0</div>
        </div>
        <div class="grid grid-cols-4 gap-2 w-full">
            <div id="clear-btn" class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">AC</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">+/-</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">%</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#ffa224] bg-[#FE9508] text-white rounded-full text-2xl btn-operator cursor-pointer transition-all duration-300">÷</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">7</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">8</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">9</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#ffa224] bg-[#FE9508] text-white rounded-full text-2xl btn-operator cursor-pointer transition-all duration-300">×</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">4</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">5</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">6</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#ffa224] bg-[#FE9508] text-white rounded-full text-2xl btn-operator cursor-pointer transition-all duration-300">-</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">1</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">2</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">3</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#ffa224] bg-[#FE9508] text-white rounded-full text-2xl btn-operator cursor-pointer transition-all duration-300">+</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300" id="menu-btn">
                <i class="fa-solid fa-calculator"></i>
            </div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">0</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#505050] bg-[#333] text-white rounded-full text-2xl btn cursor-pointer transition-all duration-300">.</div>
            <div class="w-20 h-20 flex items-center justify-center hover:bg-[#ffa224] bg-[#FE9508] text-white rounded-full text-2xl btn-operator cursor-pointer transition-all duration-300">=</div>
        </div>
    </div>

    <script>
        document.querySelector(".toggle-theme").addEventListener("click", function() {
            document.body.classList.toggle("light-mode");
            const icon = document.querySelector(".toggle-theme");
            const menuIcon = document.querySelector(".fa-bars");
            const display = document.querySelector(".calc-display-container");
    
            if (document.body.classList.contains("light-mode")) {
                icon.classList.replace("fa-sun", "fa-moon");
                icon.style.color = "black";
                menuIcon.style.color = "black";
                document.querySelector(".calc-title").style.color = "black";
                document.querySelector(".calc-display").style.color = "black";
                display.style.background = "#ddd";
            } else {
                icon.classList.replace("fa-moon", "fa-sun");
                icon.style.color = "white";
                menuIcon.style.color = "white";
                document.querySelector(".calc-title").style.color = "white";
                document.querySelector(".calc-display").style.color = "white";
                display.style.background = "#333";
            }
        });

        let equation = "";
        let display = document.querySelector(".calc-display");
        let equationDisplay = document.querySelector(".calc-equation");

        document.querySelectorAll(".btn, .btn-operator").forEach(button => {
            button.addEventListener("click", function() {
                let value = this.innerText;

                if (value === "AC") {
                    equation = "";
                    display.innerText = "0";
                    equationDisplay.innerText = "";
                } else if (value === "=") {
                    try {
                        equationDisplay.innerText = equation;
                        display.innerText = eval(equation.replace("×", "*").replace("÷", "/"));
                    } catch {
                        display.innerText = "Error";
                    }
                } else {
                    equation += value;
                    display.innerText = equation;
                }
            });
        });
    </script>

</body>
</html>
