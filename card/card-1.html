<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4XN | Project</title>
    <link rel="icon" href="assets/r4xn-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        @keyframes flip-vertical-right {
            0% {
                transform: rotateY(108deg);
            }
            100% {
                transform: rotateY(0);
            }
        }
        .flip-vertical-right-normal {
            animation: flip-vertical-right 0.7s cubic-bezier(0.455, 0.030, 0.515, 0.955) 0s 1 normal both;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('assets/white.jpg');">
    
    <div class="absolute inset-0 bg-black opacity-[40%]"></div>
    <div id="login-card" class="backdrop-blur-md bg-white/30 rounded-[30px] shadow-lg p-8 w-[95%] sm:w-full max-w-sm border-white/20 flip-vertical-right-normal">
        <h2 class="text-3xl sm:text-4xl font-bold text-center">Login</h2>
        <form class="mt-6">
            <div class="mb-4">
                <label for="username" class="block mb-1 text-sm sm:text-base">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                        <i class="fas fa-user text-gray-900 text-lg"></i>
                    </div>
                    <input 
                        type="text" 
                        id="username" 
                        class="w-full pl-12 p-3 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm sm:text-base text-gray-700 placeholder-gray-400" 
                        placeholder="Enter your username" 
                        required 
                    />
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1 text-sm sm:text-base">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                        <i class="fas fa-lock text-gray-900 text-lg"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full pl-12 p-3 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm sm:text-base text-gray-700 placeholder-gray-400" 
                        placeholder="Enter your password" 
                        required 
                    />
                </div>
            </div>            
            <button type="submit" class="mt-6 w-full bg-gradient-to-bl from-stone-900 via-zinc-800 to-zinc-900 text-white py-4 rounded-full text-sm sm:text-base">Login</button>
        </form>
        <p class="mt-4 text-sm text-center">Don't have an account? <a href="#" onclick="flipToRegister()" class="text-black font-semibold underline">Sign Up</a></p>
    </div>

    <div id="register-card" class="hidden backdrop-blur-md bg-white/30 rounded-[30px] shadow-lg p-8 w-[95%] sm:w-full max-w-sm border-white/20 flip-vertical-right-normal">
        <h2 class="text-3xl sm:text-4xl font-bold text-center">Register</h2>
        <form class="mt-6">
            <div class="mb-4">
                <label for="new-username" class="block mb-1 text-sm sm:text-base">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                        <i class="fas fa-user text-gray-900 text-lg"></i>
                    </div>
                    <input 
                        type="text" 
                        id="new-username" 
                        class="w-full pl-12 p-3 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm sm:text-base text-gray-700 placeholder-gray-400" 
                        placeholder="Enter your username" 
                        required 
                    />
                </div>
            </div>
            <div class="mb-4">
                <label for="new-email" class="block mb-1 text-sm sm:text-base">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                        <i class="fas fa-envelope text-gray-900 text-lg"></i>
                    </div>
                    <input 
                        type="email" 
                        id="new-email" 
                        class="w-full pl-12 p-3 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm sm:text-base text-gray-700 placeholder-gray-400" 
                        placeholder="Enter your email" 
                        required 
                    />
                </div>
            </div>
            <div class="mb-4">
                <label for="new-password" class="block mb-1 text-sm sm:text-base">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                        <i class="fas fa-lock text-gray-900 text-lg"></i>
                    </div>
                    <input 
                        type="password" 
                        id="new-password" 
                        class="w-full pl-12 p-3 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm sm:text-base text-gray-700 placeholder-gray-400" 
                        placeholder="Enter your password" 
                        required 
                    />
                </div>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block mb-1 text-sm sm:text-base">Confirm Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                        <i class="fas fa-lock text-gray-900 text-lg"></i>
                    </div>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        class="w-full pl-12 p-3 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm sm:text-base text-gray-700 placeholder-gray-400" 
                        placeholder="Confirm your password" 
                        required 
                    />
                </div>
            </div>
            <button type="submit" class="mt-6 w-full bg-gradient-to-bl from-stone-900 via-zinc-800 to-zinc-900 text-white py-3 sm:py-4 rounded-full text-sm sm:text-base">Register</button>
        </form>
        <p class="mt-4 text-sm text-center">Already have an account? <a href="#" onclick="flipToLogin()" class="text-black font-semibold underline">Sign In</a></p>
    </div>

    <script>
        function flipToRegister() {
            document.getElementById("login-card").classList.add("hidden");
            document.getElementById("register-card").classList.remove("hidden");
        }

        function flipToLogin() {
            document.getElementById("register-card").classList.add("hidden");
            document.getElementById("login-card").classList.remove("hidden");
        }
    </script>
</body>
</html>
