<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4XN | Project</title>
    <link rel="icon" href="assets/r4xn-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-6" style="background-image: url('../assets/abstract-mountain-and-moon-ru.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="flip-card w-[400px] h-[550px]">
        <div class="flip-card-inner relative w-full h-full">
            <div class="flip-card-front absolute w-full h-full rounded-[50px] shadow-lg flex flex-col justify-between p-4" style="background-image: url('../assets/img.jpg'); background-size: fit; background-position: center;">
                <div class="text-center text-white mt-10 space-y-2">
                    <h2 class="text-6xl font-extrabold tracking-wide">R4XN</h2>
                    <p class="text-gray-300 text-lg">Developer</p>
                    <div class="flex justify-center">
                        <img src="../assets/robot.gif" alt="Animated Robot" class="w-56">
                    </div>
                </div>                
                <button class="bg-[#595A86] text-white font-semibold py-4 px-4 rounded-full mb-2">Contact</button>
            </div>
            <div class="flip-card-back absolute w-full h-full text-white rounded-[50px] shadow-lg flex flex-col justify-between p-4" style="background: linear-gradient(to right bottom, #595A86, #070708, #20214E);">
                <div class="flex flex-col items-center">
                    <img src="https://i.pinimg.com/736x/bb/d0/d1/bbd0d1bb88cfaac8539115ea530ff039.jpg" alt="Profile Picture" class="mt-4 w-40 rounded-full">
                    <h2 class="text-4xl font-bold mt-4">R4XN</h2>
                    <p class="text-sm">Developer</p>
                    <p class="text-center mt-2 text-xs">Develops both front-end and back-end of software applications</p>
                </div>
                <div class="grid grid-cols-3 text-center mt-4">
                    <div>
                        <i class="fa-solid fa-user-plus"></i>
                        <p class="text-lg font-bold">500</p>
                        <p class="text-sm">Followers</p>
                    </div>
                    <div class="border-l border-gray-300">
                        <i class="fa-solid fa-users"></i>
                        <p class="text-lg font-bold">300</p>
                        <p class="text-sm">Following</p>
                    </div>
                    <div class="border-l border-gray-300">
                        <i class="fas fa-heart"></i>
                        <p class="text-lg font-bold">1200</p>
                        <p class="text-sm">Likes</p>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-4 mb-2">
                    <button class="bg-[#595A86] w-1/3 text-white font-semibold py-3 px-6 rounded-[30px] ml-2">Follow</button>
                    <div class="flex space-x-4 mr-2">
                        <a href="#" class="text-white">
                            <i class="fab fa-instagram text-4xl"></i>
                        </a>
                        <a href="#" class="text-white">
                            <i class="fab fa-github text-4xl"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
