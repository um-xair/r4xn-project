<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Progress Tracker (MYR)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-4xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold mb-4">ðŸ’° Sales Progress Tracker (MYR)</h1>

    <!-- Add New Sale Form -->
    <div class="bg-white rounded-xl p-4 shadow space-y-4">
      <h2 class="text-lg font-semibold">âž• Add New Sale</h2>
      <div class="flex flex-wrap gap-4 items-center">
        <input id="new-sale-name" type="text" placeholder="Product Name/sales person" class="p-2 border border-gray-300 rounded w-4/5" />
        <button onclick="addSale()" class="px-4 py-2 bg-green-600 text-white rounded">Add</button>
      </div>
    </div>

    <!-- Sales List -->
    <div id="salesList" class="space-y-6"></div>
  </div>

  <script>
    let sales = [];

    function formatMYR(value) {
      return value.toLocaleString('en-MY', {
        style: 'currency',
        currency: 'MYR',
        minimumFractionDigits: 2
      });
    }

    function addSale() {
      const nameInput = document.getElementById('new-sale-name');
      const name = nameInput.value.trim();
      if (!name) return;

      const id = Date.now(); // simple unique ID
      sales.push({ id, name, sold: 0, target: 0 });
      nameInput.value = '';
      renderSales();
    }

    function removeSale(id) {
      sales = sales.filter(sale => sale.id !== id);
      renderSales();
    }

    function updateProgress(id) {
      const soldInput = document.getElementById(`sold-${id}`);
      const targetInput = document.getElementById(`target-${id}`);
      const bar = document.getElementById(`bar-${id}`);
      const percentText = document.getElementById(`percent-${id}`);
      const soldLabel = document.getElementById(`sold-label-${id}`);
      const targetLabel = document.getElementById(`target-label-${id}`);

      const sold = parseFloat(soldInput.value) || 0;
      const target = parseFloat(targetInput.value) || 1;

      const percent = Math.min((sold / target) * 100, 100).toFixed(2);
      bar.style.width = `${percent}%`;
      percentText.textContent = `${percent}% progress`;
      soldLabel.textContent = formatMYR(sold).replace('MYR', '');
      targetLabel.textContent = formatMYR(target).replace('MYR', '');

      const index = sales.findIndex(s => s.id === id);
      if (index !== -1) {
        sales[index].sold = sold;
        sales[index].target = target;
      }
    }

    function renderSales() {
      const container = document.getElementById('salesList');
      container.innerHTML = '';

      sales.forEach(sale => {
        const percent = sale.target > 0 ? ((sale.sold / sale.target) * 100).toFixed(2) : 0;

        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl p-4 shadow';

        card.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">${sale.name}</h2>
            <button onclick="removeSale(${sale.id})" class="text-red-500 hover:underline text-sm">Remove</button>
          </div>
          <p class="text-sm text-gray-600 mb-1">
            Target: MYR <span id="target-label-${sale.id}">${formatMYR(sale.target).replace('MYR', '')}</span> | 
            Sold: MYR <span id="sold-label-${sale.id}">${formatMYR(sale.sold).replace('MYR', '')}</span>
          </p>
          <div class="w-full bg-gray-200 h-4 rounded">
            <div id="bar-${sale.id}" class="bg-green-500 h-4 rounded transition-all duration-300" style="width: ${percent}%"></div>
          </div>
          <p id="percent-${sale.id}" class="text-sm mt-1 text-gray-600">${percent}% progress</p>

          <div class="mt-4 flex flex-wrap gap-4 items-center">
            <label class="text-sm">Sold (MYR):</label>
            <input id="sold-${sale.id}" type="number" value="${sale.sold}" class="p-2 border border-gray-300 rounded w-24">
            <label class="text-sm">Target (MYR):</label>
            <input id="target-${sale.id}" type="number" value="${sale.target}" class="p-2 border border-gray-300 rounded w-24">
            <button onclick="updateProgress(${sale.id})" class="px-4 py-2 bg-blue-500 text-white rounded">Update</button>
          </div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
