<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infinite Slider with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen p-6">

  <div class="w-[600px] overflow-hidden rounded-lg border-2 border-white bg-black">
    <div id="sliderTrack" class="flex transition-transform duration-500 ease-in-out will-change-transform">
      <div class="slide min-w-[200px] h-[150px] mr-2 flex-shrink-0 rounded-md bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1011/400/300')"></div>
      <div class="slide min-w-[200px] h-[150px] mr-2 flex-shrink-0 rounded-md bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1012/400/300')"></div>
      <div class="slide min-w-[200px] h-[150px] mr-2 flex-shrink-0 rounded-md bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1013/400/300')"></div>
      <div class="slide min-w-[200px] h-[150px] mr-2 flex-shrink-0 rounded-md bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1015/400/300')"></div>
      <div class="slide min-w-[200px] h-[150px] mr-2 flex-shrink-0 rounded-md bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1016/400/300')"></div>
      <div class="slide min-w-[200px] h-[150px] mr-2 flex-shrink-0 rounded-md bg-cover bg-center" style="background-image: url('https://picsum.photos/id/1018/400/300')"></div>
    </div>
  </div>

  <script>
    const track = document.getElementById('sliderTrack');
    const slides = track.children;
    const slideWidth = slides[0].offsetWidth + 8; // 8px = margin-right (mr-2)
    let index = 0;

    // Clone first 3 slides for infinite effect
    for(let i = 0; i < 3; i++){
      track.appendChild(slides[i].cloneNode(true));
    }

    function slideNext() {
      index++;
      track.style.transition = 'transform 0.5s ease-in-out';
      track.style.transform = `translateX(${-slideWidth * index}px)`;

      if (index === slides.length - 3) {
        setTimeout(() => {
          track.style.transition = 'none';
          index = 0;
          track.style.transform = 'translateX(0)';
        }, 500);
      }
    }

    setInterval(slideNext, 2000);
  </script>

</body>
</html>
