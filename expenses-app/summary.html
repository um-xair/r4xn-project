<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4XN | Project</title>
    <link rel="icon" href="../assets/r4xn-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }
        .floating-animation {
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="px-4 py-6 bg-gradient-to-bl from-[#DEE4F0] via-slate-100 to-zinc-200 fade-in mb-[100px]">

    <div class="w-full bg-white rounded-full py-4 z-50">
        <div class="flex items-center justify-between px-6 h-full">
            <a href="#" id="menu-btn" class="w-10 h-10 rounded-full bg-[#783BE7] flex items-center justify-center">
                <i class="fa-solid fa-bars text-white"></i>
            </a>
            <h1 class="text-[#040D12] text-2xl font-extrabold text-xl">Summary</h1>
            <div class="w-10 h-10"></div>
        </div>
    </div>

    <div id="sidebar" class="fixed top-0 left-0 w-full bg-white h-full z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex items-center justify-between p-10">
            <button id="close-btn" class="w-10 h-10 flex items-center justify-center bg-[#E9336E] rounded-full text-white text-2xl">
                <i class="fa-solid fa-times"></i>
            </button>            
            <h2 class="text-xl font-bold text-[#783BE7]">Expenses Tracker</h2>
        </div>
        <ul class="px-10 py-4">
            <li><a href="#" class="block py-2">Home</a></li>
            <li><a href="#" class="block py-2">About</a></li>
            <li><a href="#" class="block py-2">Features</a></li>
            <li><a href="#" class="block py-2">Contact</a></li>
        </ul>
    </div>

    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            sidebar.classList.add('translate-x-0');
            overlay.classList.remove('hidden');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('translate-x-0');
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('translate-x-0');
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>

    <div class="mt-10 px-2">
        <div class="relative bg-gradient-to-b from-[#1E146F] to-indigo-600 p-10 rounded-[30px]">
            <div class="text-white">
                <p class="text-sm mb-2">01/27/2025</p>
                <h2 class="text-4xl font-bold mb-2">RM 1,200.00</h2>
                <p class="text-lg">R4XN HOLDER</p>
            </div>
        </div>
    </div>

    <div class="mt-10 px-2">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Top Category</h1>
        </div>
        <div class="grid grid-cols-2 gap-2">
            <div class="bg-white p-4 rounded-[30px] flex flex-col items-center">
                <div class="relative size-32">
                    <svg class="size-full rotate-180" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-[#F499B6]" stroke-width="4" stroke-dasharray="50 100" stroke-linecap="round"></circle>
                        <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-[#E9336E]" stroke-width="4" stroke-dasharray="10 100" stroke-linecap="round"></circle>
                    </svg>
                    <div class="absolute top-20 start-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                        <img src="../assets/food.png" alt="Image 1" class="w-full mx-auto object-cover">
                    </div>
                </div>
                <p class="text-center text-sm text-[#232323]">Foods & Drinks</p>
                <p class="text-center text-xs text-gray-500">RM200/month</p>
            </div>
            <div class="bg-white p-4 rounded-[30px] flex flex-col items-center">
                <div class="relative size-32">
                    <svg class="size-full rotate-180" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-[#A5B4FF]" stroke-width="4" stroke-dasharray="50 100" stroke-linecap="round"></circle>
                        <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-[#4C6AFF]" stroke-width="4" stroke-dasharray="37.5 100" stroke-linecap="round"></circle>
                    </svg>
                    <div class="absolute top-20 start-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                        <img src="../assets/car.png" alt="Image 2" class="w-full mx-auto object-cover">
                    </div>
                </div>
                <p class="text-center text-sm text-[#232323]">Cars</p>
                <p class="text-center text-xs text-gray-500">RM507/month</p>
            </div>
        </div>
    </div>

    <div class="bg-white p-4 fixed bottom-0 left-0 w-full h-[110px] z-80">
        <div class="flex justify-between items-center text-center h-full">
            <a href="../expenses-app/expenses-app.html" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-house text-2xl"></i>
                <span class="text-xs mt-1">home</span>
            </a>
            <a href="../expenses-app/category.html" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-shapes text-2xl"></i>
                <span class="text-xs mt-1">category</span>
            </a>
            <div class="bg-[#783BE7] text-white rounded-full w-14 h-14 flex items-center justify-center w-1/5">
                <i class="fa-solid fa-plus text-2xl"></i>
            </div>
            <a href="../expenses-app/history.html" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-clock-rotate-left text-2xl"></i>
                <span class="text-xs mt-1">history</span>
            </a>
            <a href="../expenses-app/summary.html" class="flex flex-col items-center text-[#783BE7] w-1/5">
                <i class="fa-solid fa-chart-line text-2xl"></i>
                <span class="text-xs mt-1">analytic</span>
            </a>
        </div>
    </div>
    
</body>
</html>
