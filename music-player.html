<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4XN | Project</title>
    <link rel="icon" href="assets/r4xn-black.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        ::-webkit-scrollbar {
            display: none;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-[#040D12] text-white flex items-center justify-center h-screen overflow-hidden">
    
    <div class="grid grid-cols-3 gap-4 w-full h-screen p-10">
        <div class="bg-[#151515] p-6 rounded-[30px] row-span-2 flex flex-col items-center justify-center h-full">
            <img src="assets/jinx.jpg" alt="Album Cover" class="w-full object-cover rounded-[15px] mb-4">
            <div class="flex items-center justify-between w-full">
                <div>
                    <p class="text-3xl text-white">Ma Meilleure Ennemie</p>
                    <p class="text-xl text-gray-500">Arcane League of Legends</p>
                </div>
                <div class="w-12 h-12 flex items-center justify-center rounded-full bg-[#333] cursor-pointer">
                    <i class="fas fa-heart text-white text-md"></i>
                </div>
            </div>            
            <div class="w-full">
                <div class="mt-6 bg-white h-1 rounded-full">
                    <div class="bg-blue-500 h-1 rounded-full w-1/2"></div>
                </div>
                <div class="flex items-center justify-between w-full mt-6 px-4">
                    <div class="w-12 h-12 flex items-center justify-center rounded-full bg-[#333] cursor-pointer">
                        <i class="fas fa-heart text-white text-md"></i>
                    </div>
                    <div class="flex items-center justify-center gap-4">
                        <div class="w-12 h-12 flex items-center justify-center rounded-full bg-[#333] cursor-pointer">
                            <i class="fas fa-step-backward text-md text-white"></i>
                        </div>
                        <div class="w-20 h-20 flex items-center justify-center rounded-full bg-[#333] cursor-pointer">
                            <i class="fas fa-play text-3xl text-white"></i>
                        </div>
                        <div class="w-12 h-12 flex items-center justify-center rounded-full bg-[#333] cursor-pointer">
                            <i class="fas fa-step-forward text-md text-white"></i>
                        </div>
                    </div>
                    <div class="w-12 h-12 flex items-center justify-center rounded-full bg-[#333] cursor-pointer">
                        <i class="fas fa-redo text-md text-white"></i>
                    </div>
                </div>                             
            </div>            
        </div>

        <div class="bg-[#151515] p-6 rounded-[30px] w-full max-w-3xl">
            <h2 class="text-xl font-bold mb-4">Favorite Playlist</h2>
            <div class="grid grid-cols-4 gap-4">
                <div class="cursor-pointer relative">
                    <img src="https://images.hdqwalls.com/wallpapers/arcane-x-spidererse-tv.jpg" alt="Playlist Cover" class="w-full aspect-[1/1] object-cover rounded-[15px]">
                    <p class="absolute bottom-0 left-0 right-0 bg-black/50 text-white text-center text-sm p-2 rounded-b-[15px]">
                        Chill Vibes
                    </p>
                </div>
                <div class="cursor-pointer relative">
                    <img src="https://images.hdqwalls.com/wallpapers/arcane-x-spidererse-tv.jpg" alt="Playlist Cover" class="w-full aspect-[1/1] object-cover rounded-[15px]">
                    <p class="absolute bottom-0 left-0 right-0 bg-black/50 text-white text-center text-sm p-2 rounded-b-[15px]">
                        Workout Beats
                    </p>
                </div>
                <div class="cursor-pointer relative">
                    <img src="https://images.hdqwalls.com/wallpapers/arcane-x-spidererse-tv.jpg" alt="Playlist Cover" class="w-full aspect-[1/1] object-cover rounded-[15px]">
                    <p class="absolute bottom-0 left-0 right-0 bg-black/50 text-white text-center text-sm p-2 rounded-b-[15px]">
                        Old School
                    </p>
                </div>
                <div class="cursor-pointer relative">
                    <img src="https://images.hdqwalls.com/wallpapers/arcane-x-spidererse-tv.jpg" alt="Playlist Cover" class="w-full aspect-[1/1] object-cover rounded-[15px]">
                    <p class="absolute bottom-0 left-0 right-0 bg-black/50 text-white text-center text-sm p-2 rounded-b-[15px]">
                        Old School
                    </p>
                </div>
            </div>
        </div>        

        <div class="bg-[#151515] p-6 rounded-[30px] h-full">
            <h2 class="text-2xl font-bold mb-4">Now Playing</h2>
            <iframe class="w-full h-52 rounded-lg shadow-md" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" title="Music Video" frameborder="0" allowfullscreen></iframe>
            <div class="mt-4">
                <p class="text-xl text-white">Ma Meilleure Ennemie</p>
                <p class="text-sm text-gray-500">Arcane League of Legends</p>
            </div>
        </div>

        <div class="bg-[#151515] p-6 rounded-[30px] col-span-2 h-full">
            <h2 class="text-2xl font-bold mb-4">Playlist</h2>
            <div class="space-y-2 overflow-y-auto h-[75%]">
                <div class="flex items-center justify-between bg-[#333] p-2 rounded-[10px] shadow-md cursor-pointer">
                    <div class="flex items-center gap-2">
                        <img src="https://images.hdqwalls.com/wallpapers/netflix-arcane-league-of-legends-di.jpg" alt="Cover" class="w-12 h-12 rounded-[5px] object-cover">
                        <div>
                            <p class="font-medium text-sm">Song Title</p>
                            <p class="text-xs text-gray-500">Artist Name</p>
                        </div>
                    </div>
                    <p class="mr-2 text-sm">3:45</p>
                </div>
                <div class="flex items-center justify-between bg-[#333] p-2 rounded-[10px] shadow-md cursor-pointer">
                    <div class="flex items-center gap-2">
                        <img src="https://images.hdqwalls.com/wallpapers/netflix-arcane-league-of-legends-di.jpg" alt="Cover" class="w-12 h-12 rounded-[5px] object-cover">
                        <div>
                            <p class="font-medium text-sm">Another Song</p>
                            <p class="text-xs text-gray-500">Another Artist</p>
                        </div>
                    </div>
                    <p class="mr-2 text-sm">4:12</p>
                </div>
                <div class="flex items-center justify-between bg-[#333] p-2 rounded-[10px] shadow-md cursor-pointer">
                    <div class="flex items-center gap-2">
                        <img src="https://images.hdqwalls.com/wallpapers/netflix-arcane-league-of-legends-di.jpg" alt="Cover" class="w-12 h-12 rounded-[5px] object-cover">
                        <div>
                            <p class="font-medium text-sm">Another Song</p>
                            <p class="text-xs text-gray-500">Another Artist</p>
                        </div>
                    </div>
                    <p class="mr-2 text-sm">4:12</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
