<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Parallax Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #30336b;
      font-family: 'Montserrat', sans-serif;
    }

    .instruction {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.75em;
      font-weight: bold;
      letter-spacing: 5px;
      text-transform: uppercase;
      user-select: none;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 800px;
    }

    .card {
      width: 450px;
      height: 600px;
      background: linear-gradient(121deg, rgba(254,211,48,1) 0%, rgba(253,150,68,1) 34%, rgba(250,78,139,1) 64%, rgba(232,67,147,1) 94%);
      border-radius: 20px;
      box-shadow: 20px 20px 75px rgba(0, 0, 0, 0.5);
      transform-style: preserve-3d;
      transition: 0.1s;
      position: relative;
      overflow: hidden;
    }

    .card__gloss {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      transform: translateZ(1px);    
      z-index: 2;
    }

    .card__content {
      width: 100%;
      height: 100%;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 3;
    }

    .card__image {
      width: 150px;
      height: 150px;
      margin: 0 auto 10px;
      border-radius: 50%;
      border: 4px solid white;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ9B021iQDwanw748r0Sfrvj37BGT7_TDtmEjT0OqIhqVG77wLA');
      background-size: cover;
      background-position: center;
    }

    .card__name {
      font-size: 1.3em;
      font-weight: bold;
      color: white;
      margin: 10px 0 5px;
    }

    .card__title {
      font-size: 0.9em;
      color: #fff;
      opacity: 0.9;
      margin-bottom: 15px;
    }

    .card__socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .card__socials a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    .card__phone {
      color: white;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .card__skills {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding-top: 10px;
    }

    .card__skill {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-size: 0.9em;
    }

    /* Optional: icon style if you use font-awesome */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
  </style>
</head>
<body>
  <p class="instruction">Hover around to tilt the card!</p>
  <div class="container">
    <div id="card" class="card">
      <div class="card__content">
        <div class="card__image"></div>
        <div class="card__name">John Doe</div>
        <div class="card__title">UI/UX Designer</div>
        <div class="card__socials">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="card__phone">ðŸ“ž +123 456 7890</div>
        <div class="card__skills">
          <div class="card__skill"><i class="fas fa-palette"></i><br>Design</div>
          <div class="card__skill"><i class="fas fa-code"></i><br>Frontend</div>
          <div class="card__skill"><i class="fas fa-mobile-alt"></i><br>Responsive</div>
        </div>
      </div>
      <div class="card__gloss"></div>
    </div>
  </div>

  <script>
    (function () {
      "use strict";

      const card = document.getElementById("card"),
            gloss = card.querySelector(".card__gloss"),
            width = window.innerWidth,
            height = window.innerHeight;

      function init() {
        document.addEventListener("mousemove", (event) => {
          let x = event.clientX - width / 2;
          let y = event.clientY - height / 2;
          tilt(x, y);
          light(x, y);
        });

        // Initial tilt
        tilt(350, -125);
        light(350, -125);
      }

      function tilt(x, y) {
        let force = 80;
        let rx = (x / width) * force;
        let ry = (y / height) * -force;
        card.style.transform = `rotateY(${rx}deg) rotateX(${ry}deg)`;
      }

      function light(x, y) {
        let angle = (Math.atan2(y, x) * 180) / Math.PI - 90;
        gloss.style.background = `linear-gradient(${angle}deg, rgba(255,255,255,${(y / height) * 0.9}) 0%, rgba(255,255,255,0) 80%)`;
      }

      init();
    })();
  </script>
</body>
</html>
