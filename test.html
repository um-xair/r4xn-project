<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body class="h-screen bg-black flex items-center justify-center p-6">

    <div class="bg-[#151515] p-6 rounded-[30px] w-[400px]">
        <!-- YouTube Player -->
        <div id="player" class="w-full h-[200px] mb-4 rounded-[15px] overflow-hidden"></div>

        <!-- Song Info -->
        <div class="flex items-center justify-between w-full">
            <div>
                <p id="song-title" class="text-2xl text-white">Ma Meilleure Ennemie</p>
                <p id="song-artist" class="text-lg text-gray-500">Arcane League of Legends</p>
            </div>
            <div class="w-12 h-12 flex items-center justify-center rounded-full bg-[#222] cursor-pointer">
                <i class="fas fa-heart text-white"></i>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full mt-6 bg-white h-1 rounded-full">
            <div id="progress" class="bg-blue-500 h-1 rounded-full w-0"></div>
        </div>

        <!-- Controls -->
        <div class="flex items-center justify-between w-full mt-6 px-4">
            <div class="w-12 h-12 flex items-center justify-center rounded-full bg-[#222] cursor-pointer" onclick="shuffleSong()">
                <i class="fa-solid fa-shuffle text-white"></i>
            </div>
            <div class="flex gap-4">
                <div class="w-12 h-12 flex items-center justify-center rounded-full bg-[#222] cursor-pointer" onclick="prevSong()">
                    <i class="fas fa-step-backward text-white"></i>
                </div>
                <div class="w-16 h-16 flex items-center justify-center rounded-full bg-[#222] cursor-pointer" onclick="togglePlay()">
                    <i id="play-icon" class="fas fa-play text-2xl text-white"></i>
                </div>
                <div class="w-12 h-12 flex items-center justify-center rounded-full bg-[#222] cursor-pointer" onclick="nextSong()">
                    <i class="fas fa-step-forward text-white"></i>
                </div>
            </div>
            <div class="w-12 h-12 flex items-center justify-center rounded-full bg-[#222] cursor-pointer" onclick="toggleRepeat()">
                <i class="fa-solid fa-repeat text-white"></i>
            </div>
        </div>
    </div>

    <script>
        let player;
        let isPlaying = false;
        let isRepeat = false;
        let currentSongIndex = 0;

        const songs = [
            { title: "Ma Meilleure Ennemie", artist: "Arcane League of Legends", videoId: "OuTLKgPyaF0" },
            { title: "Rise", artist: "The Glitch Mob", videoId: "fB8TyLTD7EE" },
            { title: "Legends Never Die", artist: "Against The Current", videoId: "r6zIGXun57U" }
        ];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200',
                width: '350',
                videoId: songs[currentSongIndex].videoId,
                playerVars: { 'autoplay': 0, 'controls': 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady(event) {
            loadSong(currentSongIndex);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED && !isRepeat) {
                nextSong();
            }
        }

        function loadSong(index) {
            const song = songs[index];
            document.getElementById("song-title").textContent = song.title;
            document.getElementById("song-artist").textContent = song.artist;
            player.loadVideoById(song.videoId);
        }

        function togglePlay() {
            if (!player) return;
            if (isPlaying) {
                player.pauseVideo();
                document.getElementById("play-icon").classList.replace("fa-pause", "fa-play");
            } else {
                player.playVideo();
                document.getElementById("play-icon").classList.replace("fa-play", "fa-pause");
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        }

        function shuffleSong() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * songs.length);
            } while (randomIndex === currentSongIndex);
            currentSongIndex = randomIndex;
            loadSong(currentSongIndex);
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
        }

        // Expose functions globally so HTML buttons work
        window.togglePlay = togglePlay;
        window.nextSong = nextSong;
        window.prevSong = prevSong;
        window.shuffleSong = shuffleSong;
        window.toggleRepeat = toggleRepeat;
    </script>

</body>
</html>
