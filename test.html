<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .puzzle-piece {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <h1 class="text-3xl font-bold mb-2">Image Puzzle Game</h1>
    <p class="text-lg text-gray-700 mb-6">Level: Easy</p>
    
    <div class="grid grid-cols-2 gap-8 w-full max-w-4xl">
        <!-- Puzzle Grid -->
        <div id="puzzle-container" class="grid grid-cols-6 grid-rows-6 gap-1 border border-gray-400 p-2 bg-white shadow-md">
            <!-- Puzzle pieces will be inserted here dynamically -->
        </div>
        
        <!-- Original Image Reference -->
        <div class="border border-gray-400 p-2 bg-white shadow-md">
            <img src="https://i.pinimg.com/736x/b2/19/3b/b2193bdbd98244d74a0008b704cc37b2.jpg" alt="Original Image" class="w-full h-auto">
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const puzzleContainer = document.getElementById("puzzle-container");
            const imageSrc = "https://i.pinimg.com/736x/b2/19/3b/b2193bdbd98244d74a0008b704cc37b2.jpg";
            const gridSize = 6;
            let pieces = [];

            function createPuzzle() {
                for (let i = 0; i < gridSize * gridSize; i++) {
                    const piece = document.createElement("div");
                    piece.classList.add("w-16", "h-16", "bg-gray-300", "flex", "items-center", "justify-center", "border", "puzzle-piece");
                    piece.style.backgroundImage = `url(${imageSrc})`;
                    piece.style.backgroundSize = `${gridSize * 100}% ${gridSize * 100}%`;
                    piece.style.backgroundPosition = `${(i % gridSize) * -100 / (gridSize - 1)}% ${Math.floor(i / gridSize) * -100 / (gridSize - 1)}%`;
                    piece.dataset.index = i;
                    piece.addEventListener("click", () => movePiece(piece));
                    pieces.push(piece);
                }
                shufflePuzzle();
            }

            function shufflePuzzle() {
                pieces.sort(() => Math.random() - 0.5);
                puzzleContainer.innerHTML = "";
                pieces.forEach(piece => puzzleContainer.appendChild(piece));
            }

            function movePiece(piece) {
                const emptyIndex = pieces.findIndex(p => !p.innerHTML);
                const pieceIndex = pieces.indexOf(piece);
                const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - gridSize, emptyIndex + gridSize];

                if (validMoves.includes(pieceIndex)) {
                    [pieces[emptyIndex], pieces[pieceIndex]] = [pieces[pieceIndex], pieces[emptyIndex]];
                    puzzleContainer.innerHTML = "";
                    pieces.forEach(p => puzzleContainer.appendChild(p));
                }
            }

            createPuzzle();
        });
    </script>
</body>
</html>
